
<button class="btn btn-primary btn-sm my-2" data-toggle="modal" data-target="#doan-cap-form-modal">
    <i class="fas fa-plus mr-2"></i>Thêm mới
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên</th>
        <th scope="col">ID</th>
        <th scope="col">Cự ly (Km)</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Công cụ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doanCap of doanCaps">
        <th scope="row">#</th>
        <td>{{doanCap.ten_doan}}</td>
        <td>{{doanCap.doan_id}}</td>
        <td>{{doanCap.cu_ly}}</td>
        <td *ngIf="doanCap.trang_thai == 1; else onlineStatus">ONLINE</td>
        <ng-template #onlineStatus>
          OFFLINE
        </ng-template>
        <td>
          <button class="btn btn-primary mr-2" (click)="getDoanCap(doanCap.doan_id)">Sửa</button>
          <button class="btn btn-danger ml-2" type="button" (click)="removeDoanCap(doanCap.doan_id)">Xoá</button>
      </td>
      </tr>
    </tbody>
  </table>
  
  <div class="modal" tabindex="-1" id="doan-cap-form-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thông tin đoạn cáp</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- <div class="alert alert-warning text-center">
                    <i class="fas fa-spin fa-spinner"></i>
                </div> -->
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="doan_cap_id">ID Đoạn cáp</label>
                        <div class="col-md-10">
                            <input [(ngModel)]="newDoanCapId" type="text" class="form-control"
                            placeholder="Nhập ID Đoạn cáp" only-numbers>
                            <div id="validation_doan_cap_id" class="invalid-feedback d-none"></div>
                        </div>
                        <label class="col-md-2 col-form-label" for="doan_cap_name">Tên Đoạn cáp</label>
                        <div class="col-md-10">
                            <input [(ngModel)]="newDoanCapName" type="text" class="form-control"
                            placeholder="Nhập tên Đoạn cáp">
                            <div id="validation_doan_cap_name" class="invalid-feedback d-none"></div>
                        </div>
                        <label class="col-md-2 col-form-label" for="doan_cap_status">Trạng thái Đoạn cáp</label>
                        <div class="col-md-10">
                            <input [(ngModel)]="newDoanCapStatus" type="text" class="form-control"
                            placeholder="Nhập trạng thái Đoạn cáp" only-numbers>
                            <div id="validation_doan_cap_status" class="invalid-feedback d-none"></div>
                        </div>
                        <label class="col-md-2 col-form-label" for="doan_cap_long">Chiều dài Đoạn cáp</label>
                        <div class="col-md-10">
                            <input [(ngModel)]="newDoanCapLong" type="text" class="form-control"
                            placeholder="Nhập chiều dài Đoạn cáp" only-numbers>
                            <div id="validation_doan_cap_long" class="invalid-feedback d-none"></div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" (click)="addNewDoanCap()">Lưu lại</button>
            </div>
        </div>
    </div>
  </div>
  
  <div class="modal" tabindex="-1" id="doan-cap-update-form-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cập nhật Thông tin đoạn cáp</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- <div class="alert alert-warning text-center">
                    <i class="fas fa-spin fa-spinner"></i>
                </div> -->
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="doan_cap_id">ID Đoạn cáp</label>
                        <div class="col-md-10">
                            <input [(ngModel)]="newDoanCapId" type="text" class="form-control"
                            placeholder="Nhập ID Đoạn cáp" only-numbers>
                            <div id="validation_doan_cap_id" class="invalid-feedback d-none"></div>
                        </div>
                        <label class="col-md-2 col-form-label" for="doan_cap_name">Tên Đoạn cáp</label>
                        <div class="col-md-10">
                            <input [(ngModel)]="newDoanCapName" type="text" class="form-control"
                            placeholder="Nhập tên Đoạn cáp">
                            <div id="validation_doan_cap_name" class="invalid-feedback d-none"></div>
                        </div>
                        <label class="col-md-2 col-form-label" for="doan_cap_status">Trạng thái Đoạn cáp</label>
                        <div class="col-md-10">
                            <input [(ngModel)]="newDoanCapStatus" type="text" class="form-control"
                            placeholder="Nhập trạng thái Đoạn cáp" only-numbers>
                            <div id="validation_doan_cap_status" class="invalid-feedback d-none"></div>
                        </div>
                        <label class="col-md-2 col-form-label" for="doan_cap_long">Chiều dài Đoạn cáp</label>
                        <div class="col-md-10">
                            <input [(ngModel)]="newDoanCapLong" type="text" class="form-control"
                            placeholder="Nhập chiều dài Đoạn cáp" only-numbers>
                            <div id="validation_doan_cap_long" class="invalid-feedback d-none"></div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" (click)="updateDoanCap()">Cập nhật</button>
            </div>
        </div>
    </div>
  </div>
